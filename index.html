<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>돌림판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }

        #wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            border: 10px solid #000;
            overflow: hidden;
            transition: transform 4s ease-out;
            background: conic-gradient(
                yellow 0deg 36deg,
                green 36deg 360deg
            );
            position: relative;
        }

        #battery-label {
            position: absolute;
            top: 20%;
            left: 50%; /* 가운데 정렬 */
            transform: translate(-50%, -50%) rotate(0deg);
            font-size: 18px;
            font-weight: bold;
            color: black;
            text-align: center;
        }

        #cider-label {
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-align: center;
        }

        #pointer {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 30px solid black;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .image-container {
            margin-top: 20px;
        }

        .image-container img {
            width: 150px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>처음처럼X크러시 돌림판</h1>
    <div id="wheel-container">
        <div id="pointer"></div>
        <div id="wheel">
            <div id="battery-label">1등</div>
            <div id="cider-label">2등</div>
        </div>
    </div>
    <button onclick="spinWheel()">돌림판 돌리기</button>
    <div id="result"></div>

    <script>
        function spinWheel() {
            const rand = Math.random();
            const selectedOption = rand < 0.1 ? "1등" : "2등";
            const angle = 360 * 5 + (selectedOption === "보조배터리" ? 18 : 198); // 5바퀴 + 특정 위치
            document.getElementById('wheel').style.transform = `rotate(${angle}deg)`;

            setTimeout(() => {
                document.getElementById('result').textContent = `선택된 항목은: ${selectedOption}`;
            }, 4000);
        }
    </script>
    <div style="margin-top: 20px; font-size: 18px; font-weight: bold;">
        1등: 보조배터리<br>
        2등: 칠성사이다
    </div>
    <div class="image-container">
        <img src="처음처럼.jpeg" alt="처음처럼 광고이미지">
        <img src="크러시.jpg" alt="크러시 이미지">
    </div>
</body>
</html>
